{% extends 'base_layout.html' %}

{% block content %}
<h1>Login</h1>

<form class="site-form" action="{% url 'accounts:login' %}" method="post" style="padding-left: 1%">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input class="btn btn-default" type="submit" value="Login">
</form>
{% endblock %}
